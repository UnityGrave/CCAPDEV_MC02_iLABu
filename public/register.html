<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Genota K. A., Sales, L.M., & Trias, L. I. (2024)">
        <meta name="description" content="CCAPDEV S19 MCO: Lab Reservation System">
        <link rel="icon" type="image/x-icon" href="icon.ico">
        <title>Register</title>
        <link id="light-theme" rel="stylesheet" type="text/css" href="css/dashboard.css">
        <link rel="stylesheet" type="text/css" href="css/register.css">
        <link id="dark-theme" rel="stylesheet" type="text/css" href="css/darkmode.css" disabled>
        <script defer src="dashboard.js"></script>
    </head>
    <body>
        <header>
            <a href="/dashboard" target="_self">
                <img id="logo" src="images/logo.png" alt="iLABu logo" height="100">
            </a>
            <h1>Register an account</h1>
            <label for="optionsCheckbox" id="optionsIcon"></label>
        </header>
        <input type="checkbox" id="optionsCheckbox">
        <ul id="options">
            <label for="login" id="loginbutton"><li>Log In</li></label>
            <!--<a href="/settings" target="_blank"><li>Settings</li></a> -->
            <input type="checkbox" id="darkmode">
            <label for="darkmode" id="darkbutton"><li>Dark Mode</li></label>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><li>Remove Ads</li></a>
            <!-- <a href="#" target="_blank"><li>Credits</li></a> -->
        </ul>
        <input type="checkbox" id="login">
        <form id="loginform" action="/login" method="post">
            <button class="close">x</button>
            <label for="email">Please enter your DLSU email:</label>
            <input type="email" id="email" name="email" required pattern=".+@dlsu\.edu\.ph"><br>
            <label for="password">Please enter your password:</label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Log in">
        </form>
        <input type="radio" name="accountType" id="student">
        <input type="radio" name="accountType" id="technician">
        <form id="registerform" action="/register" method="POST">
            <button class="close">x</button>
            <h2 class="student">Student<br></h2>
            <h2 class="technician">Technician<br></h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name ="firstName" required><br>
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name ="middleName" required><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name ="lastName" required><br>
            <input type="hidden" id="role" name="role">
            <label for="email">Please enter your DLSU email:</label>
            <input type="email" id="email" name="email" required pattern=".+@dlsu\.edu\.ph"><br>
            <label for="password">Please enter your password:</label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Register">
        </form>
        <main>
            <label for="student" id="student"><img src="images/student.png" width="200">Student</label>
            <label for="technician" id="technician"><img src="images/technician.png" width="200">Technician</label>
        </main>
    </body>
    <script>
        document.getElementById("student").addEventListener('click', function() {
            document.querySelectorAll("form h2")[0].style.display = 'flex';
            document.querySelectorAll("form h2")[1].style.display = 'none'; 
        });

        document.getElementById("technician").addEventListener('click', function() {
            document.querySelectorAll("form h2")[0].style.display = 'none';
            document.querySelectorAll("form h2")[1].style.display = 'flex'; 
        });

        var registerForm = document.getElementById("registerform");
        registerForm.addEventListener("submit", function(e) {
            if (document.getElementById("password").value === document.getElementById("confirmPW").value) {
                alert("Account Created Successfully!");
            } else {
                alert("Passwords do not match. Please try again");
                e.preventDefault();
            }
        });
    </script>
</html>
